umount:
	@DIR="$$(readlink -m .)"; \
	./scripts-debian/umount_kill.sh "$$DIR/qubes-src/" || true; \
	for DIST in $(DISTS_ALL); do \
		DIST=$${DIST%+*}; \
		./scripts-debian/umount_kill.sh "$$DIR/chroot-$$DIST" || true; \
	done; \

